<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Code Graph</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
	<style type="text/css">
		body, #root, #root>div {
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.header {
  			width: 100%;
		}

		.primary > circle {
			fill: #0E6EB8;
			color: black;
		}

		.secondary > circle {
			fill: #E8E8E8;
		}

		.start > circle {
			fill: #016936;
		}

		.end > circle {
			fill: #FFD700;
		}

		.error > circle {
			fill: #DB2828;
		}

	</style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
